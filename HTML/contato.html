<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required placeholder="Nome Sobrenome">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="11 99999-9999">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required
                placeholder="Escreva sua mensagem aqui..."></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>
                <label for="radioTelefone"><input type="radio" name="contato" value="telefone"
                        id="radioTelefone">Telefone</label>
                <label for="radioWhatsApp"><input type="radio" name="contato" value="WhatsApp" id="radioWhatsApp"
                        checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                e-mail?</label>
            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Seg</td>
                <td>08h00 às 20h00</td>
            </tr>
            <tr>
                <td>Qua</td>
                <td>08h00 às 20h00</td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>08h00 às 20h00</td>
            </tr>
        </tbody>
        </table>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> &copy; Copyright Barbearia Alura -2022</p>
    </footer>
</body>

</html>
